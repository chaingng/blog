checkout:
  post:
    - git submodule add git@github.com:chaingng/chaingng.github.io.git public

machine:
  timezone: Asia/Tokyo

dependencies:
  pre:
    - go get -v github.com/spf13/hugo
    - git config --global user.name "CircleCI"
    - git config --global user.email "circleci@example.com"

deployment:
  master:
    branch: master
    commands:
      - hugo -t mainroad
      - cd public && git add -A
      - cd public && git commit -m "[ci skip] publish"
      - cd public && git push origin master
